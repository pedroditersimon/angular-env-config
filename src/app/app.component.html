<h2>Variables de entorno en Angular 16!</h2>

<table>
  <!-- Encabezados -->
  <thead>
    <tr>
      <th class="th-key">Clave</th>
      <th class="th-value">Valor</th>
    </tr>
  </thead>

  <!-- Cuerpo -->
  <tbody>
    <tr>
      <td class="td-key">API_KEY</td>
      <td class="td-value">{{ env.API_KEY }}</td>
    </tr>
    <tr>
      <td class="td-key">MY_SECRET_VAR</td>
      <td class="td-value">{{ env.MY_SECRET_VAR }}</td>
    </tr>
  </tbody>
</table>
